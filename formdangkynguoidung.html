<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và tên:</p>
    <input type="text" style="width: 100px" name="name" id="hoten">
    <br>
    <p>Email:</p>
    <input type="text" style="width: 100px" name="email" id="mail">
    <br>
    <p>Số điện thoại:</p>
    <input type="text" style="width: 100px" name="phone" id="phone">
    <br>
    <p>Giới tính:</p>
    <input type="radio" name="gender" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" name="gender" id="nu">
    <label for="nu">Nữ</label>
    <br>
    <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
